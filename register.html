<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
    <!-- Added animated background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <!-- Added icons and improved content -->
                    <div class="icon-container">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h3>¡Bienvenido de vuelta!</h3>
                    <p>Inicia sesión para acceder a tu cuenta y disfrutar de todas nuestras funciones</p>
                    <button id="btn__iniciar-sesion">
                        <i class="fas fa-sign-in-alt"></i>
                        Iniciar Sesión
                    </button>
                </div>
                <div class="caja__trasera-register">
                    <div class="icon-container">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h3>¡Únete a nosotros!</h3>
                    <p>Crea tu cuenta y descubre un mundo de posibilidades esperándote</p>
                    <button id="btn__registrarse">
                        <i class="fas fa-rocket"></i>
                        Regístrarse
                    </button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
            <!-- Login -->
        <form id="loginForm" class="formulario__login">
          <div class="form-header">
            <div class="form-icon">
              <i class="fas fa-lock"></i>
            </div>
            <h2>Iniciar Sesión</h2>
          </div>

          <div class="input-group">
            <i class="fas fa-user"></i>
            <input id="username" type="text" placeholder="Nombre" required>
          </div>

          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input id="password" type="password" placeholder="Contraseña" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>

          <button type="submit" class="submit-btn">
            Entrar <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <!-- Registro -->
        <form id="registroForm" class="formulario__register">
          <div class="form-header">
            <div class="form-icon">
              <i class="fas fa-user-plus"></i>
            </div>
            <h2>Crear Cuenta</h2>
          </div>

          <div class="input-group">
            <i class="fas fa-user"></i>
            <input id="regUsername" type="text" placeholder="Nombre" required>
          </div>

          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input id="regPassword" type="password" placeholder="Contraseña" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>

          <button type="submit" class="submit-btn">
            Crear Cuenta.. <i class="fas fa-rocket"></i>
          </button>
        </form>
            </div>
        </div>
    </main>

    <script src="register.js"></script>
</body>
</html>
